<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Certified Cloud Practitioner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            background: linear-gradient(145deg, #1a1f29, #2f3d4c);
            font-family: 'Arial', sans-serif;
        }
        .certificate-card {
            width: 90%;
            max-width: 600px;
            background-color: #232F3E;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .aws-logo {
            display: block;
            width: 60px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #FF9900;
            margin-bottom: 10px;
        }
        .cert-type {
            font-size: 28px;
            color: white;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .badge-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .badge {
            width: 120px;
            height: 120px;
            background-color: #FF9900;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 25px;
        }
        .badge img {
            width: 80%;
            height: auto;
        }
        .details {
            flex: 1;
        }
        .issued-by {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 5px;
        }
        .issuer {
            font-size: 18px;
            color: white;
            margin-bottom: 15px;
        }
        .date {
            font-size: 16px;
            color: #ccc;
        }
        .corner-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 153, 0, 0.1);
            border-radius: 100%;
            right: -75px;
            top: -75px;
        }
        .bottom-decoration {
            position: absolute;
            width: 200px;
            height: 20px;
            background-color: #FF9900;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
